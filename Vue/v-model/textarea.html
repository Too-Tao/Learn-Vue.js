<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <p>输入的多行文本是：</p>  
    <p>{{ message }}</p>
    <br>
    <textarea v-model="message"></textarea>
  </div>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
  </script>
</body>
</html>
