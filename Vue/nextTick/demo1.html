<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>$nextTick</title>
</head>

<body>
  <div id="app">
    <div id="div" v-if="showDiv">111111</div>
    <button @click="getNext">获取div中的内容</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        showDiv: false
      },
      methods: {
        getNext: function () {
          this.showDiv = true
          this.$nextTick(function () {
            var text = document.getElementById('div').innerHTML
            console.log(text)
          })
          // var text = document.getElementById('div').innerHTML
          // console.log(text)
        }
      }
    })
  </script>
</body>

</html>
