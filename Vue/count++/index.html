<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>count++</title>
</head>
<body>
  <div id="app">
    <p>count: {{count}}</p>
    <button @click="counter()">+1</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        counter: function () {
          count = 10
          this.count += count
        }
      }
    })
  </script>
</body>
</html>
